<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
          .carousel-inner img {
            width: 100%;
            height: 100%;
          }
          h3 {
            color: white;
            font-weight: bold;

          }
          h4, p {
            color: black;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 1px;
          }
          .container {
            width: 25%;
            height: 25%;
          }
        </style>
  </head>
<body>
  <div class="container">
        <div class="row">
            <div class="col-lg-12 col-lg">
    <div id="donutCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#donutCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#donutCarousel" data-slide-to="1"></li>
        <li data-target="#donutCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="images/houston.jpg" width="100" height="100" alt="First Slide">
          <div class="carousel-caption">
            <h2>Houston!</h2>
            <p style="color:white;">We're opening a new location!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/donutsnew.jpg" width="100" height="100" alt="Second Slide">
          <div class="carousel-caption">
            <h3>Spring Time!</h3>
            <p>We're rolling out our seasonal menu,
            with special options for this season.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/beer2.jpg" width="100" height="100" alt="Third Slide">
          <div class="carousel-caption">
            <h2>Toast!</h2>
            <p style="color:red;">The Drink of the Month is SG Special Brew.</p>
          </div>
        </div>
        <a class="carousel-control-prev" href="#donutCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#donutCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></head>

  </body>
</html>
