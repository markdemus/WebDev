<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Doughboy's Donuts - Contact Us</title>
        <link rel="stylesheet" href=
          "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

          crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        <script src="jquery.min.js"></script>
		    <script src="jquery-ui/jquery-ui.js"></script>

        <style>
        form {
            text-align: center;
        }
        #errorMessage {
				color: red;
				font-sie: 100% !important;
			   }

			  #successMessage {
				color: green;
				font-sie: 100% !important;
				display: none;
				margin-bottom:20px;
			  }
        #submit {
          margin-top: 10px;
          background-color: #FFC0CB;
          color: #FF0000;
          border: thin solid #0d1f2d;
          font-weight: bold;
        }
        #info {
          float: center;
        }
        </style>
    </head>

    <body>

      <header>
          <h1 class="font-italic">Doughboy's Donuts</h1>
          <h2 class="font-italic">Dallas, TX</h2>
          <div class="clear-float"></div>
      </header>

      <nav>
        <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="btn badge-pill active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="btn badge-pill active" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="btn badge-pill active" href="contact.html">Contact</a>
        </li>
        </ul>
        <div class="clear-float"></div>
      </nav>

      <article id="info">
      <form>
      <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Demus" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Phone Number</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2">#</span>
          </div>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="000-000-0000" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">City</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">State</label>
        <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Zip</label>
        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>


        <label for="service">Reason for Inquiry:</label><br />
        <select id="service" name="service">
          <option value="default" selceted>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
          <div class="clear-float"></div>
        </select><br />

        <label for="info">Additional Information</label><br />
          <textarea id="info" name="info"></textarea><br />

        Have you been to the restaurant?
          <input type="radio" id="choice1" name="questionnaire" value="yes">
          <label for="choice1">Yes</label>
          <input type="radio" id="choice2" name="questionnaire" value="no">
          <label for="choice2">No</label><br />

        Best day(s) to contact you:
        <input type="checkbox" id="monday" name="day" value="monday">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="day" value="tuesday">
        <label for="tuesday">T</label>
        <input type="checkbox" id="wednesday" name="day" value="wednesday">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" name="day" value="thursday">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" name="day" value="friday">
        <label for="friday">F</label><br />
        <div class="clear-float"></div>
        <button class="btn btn-info" id="submit" type="submit">Send Request</button>
      </form>
    <div class="clear-float"></div>
    </article>

      <footer>
        <p>300 Preston Ave, Dallas, TX, 75557</p>
        <p>We Cater! (555) 123-5678</p>
      </footer>

    </body>
</html>
