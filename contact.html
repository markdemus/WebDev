<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Us</title>
        <link rel="stylesheet" href=
          "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

        <style>
          form {
            text-align: center;
          }
        </style>
    </head>

    <body>
      <header>
          <h1 class="font-italic">Backyard Donuts</h1>
          <h2 class="font-italic">Dallas, TX</h2>
          <div class="clear-float"></div>
      </header>

      <nav>
        <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="btn badge-pill active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="btn badge-pill active" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="btn badge-pill active" href="contact.html">Contact</a>
        </li>
        </ul>
        <div class="clear-float"></div>
      </nav>

      <article id="info">
      <div class="right-content">
        <form action="submit.html" method="post">
          <label for="userName">Name:</label><br />
          <input type="text" class="form-control" id="userName" placeholder="Name" name="userName"><br />
          <label for="userEmail">Email:</label><br />
          <input type="text" class="form-control" id="userEmail" placeholder="Email"name="userEmail"><br />
          <label for="phone">Phone:</label><br />
          <input type="text" class="form-control" id="phone" placeholder="Example: 000-000-0000" name="phone"><br />


        <label for="service">Reason for Inquiry:</label><br />
        <select id="service" name="service">
          <option value="default" selceted>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
          <div class="clear-float"></div>
        </select><br />

        <label for="info">Additional Information</label><br />
          <textarea id="info" name="info"></textarea><br />

        Have you been to the restaurant?
          <input type="radio" id="choice1" name="questionnaire" value="yes">
          <label for="choice1">Yes</label>
          <input type="radio" id="choice2" name="questionnaire" value="no">
          <label for="choice2">No</label><br />

        Best day(s) to contact you:
        <input type="checkbox" id="monday" name="day" value="monday">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="day" value="tuesday">
        <label for="tuesday">T</label>
        <input type="checkbox" id="wednesday" name="day" value="wednesday">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" name="day" value="thursday">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" name="day" value="friday">
        <label for="friday">F</label><br />
        <div class="clear-float"></div>
        <input type="submit" name="submit" value="Send Request">
      </form>
      <div class="clear-float"></div>
      </article>

      <footer>
        <p>300 Preston Ave, Dallas, TX, 75557</p>
        <p>555-123-5678</p>
      </footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
